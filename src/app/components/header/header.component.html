
<div class="_my_left">
	<a 
		routerLink = "home">
		<img src="../../../assets/img/logo.png" alt="logo">
	</a>

	<nav my-navbar></nav>
</div>



<div class="_my_right">

	<select [(ngModel)]="selectedLanguage" on-change="changeLanguage()">
  		<option [value]="'ru'" [selected]="selectedLanguage == 'ru'">ru</option>
  		<option [value]="'en'" [selected]="selectedLanguage == 'en'">en</option>
	</select>
	
	<a 
		routerLink = "login"
		title="sign-in"
		class="fa fa-sign-in">
	</a>

	<a 
		class="fa fa-sign-out"
		title = "sign-out">
	</a>
</div>
